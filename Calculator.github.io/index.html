
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- External stylesheets for icons and Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- External stylesheet for custom styles -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- Calculator container -->
    <div class="calculator">
        <div class="phone">
            <div class="screen">
                <!-- Upper notch with sound and camera icons -->
                <div class="upper-notch">
                    <div class="sound"></div>
                    <div class="camera"></div>
                </div>

                <!-- Top section with time and status icons -->
                <div class="secondtop">
                    <div class="time" id="time"></div>
                    <div class="top-right">
                        <i class="fa fa-signal"></i>
                        <i class="fa fa-wifi"></i>
                        <i class="fa fa-battery-full"></i>
                    </div>
                </div>
                <div class="top-nav"></div>

                <!-- Calculator form and buttons -->
                <form class="calculator container">

                    <!-- Result display area -->
                    <input type="text" name="Result" placeholder="0" class="area"/>

                    <!-- Calculator buttons grid -->
                    <div class="key container" id="keyBoard">

                        <div class="first-column"></div>

                        <div class="second-column">
                            <div class="button"><button type="button" name="" value="%"
                                onclick="calculateNumbers(this.value)" class="buttonWork purple"><i
                                    class="fa fa-percent"></i></button></div>
                            <div class="button"><button type="button" name="" value="7"
                                    onclick="calculateNumbers(this.value)">7</button></div>
                            <div class="button"><button type="button" name="" value="4"
                                    onclick="calculateNumbers(this.value)">4</button></div>
                            <div class="button"><button type="button" name="" value="1"
                                    onclick="calculateNumbers(this.value)">1</button></div>
                            <div class="button"><button type="button" name="" value="+/-"
                                    onclick="makeNegative(Result.value)" class="buttonWork">+/-</button></div>
                        </div>
                        <div class="third-column">
                            <div class="button"><button type="button" name="" value="AC" class="buttonWork color purple"
                                onclick="Result.value=' '">AC</button></div>
                            <div class="button"><button type="button" name="" value="8"
                                    onclick="calculateNumbers(this.value)">8</button></div>
                            <div class="button"><button type="button" name="" value="5"
                                    onclick="calculateNumbers(this.value)">5</button></div>
                            <div class="button"><button type="button" name="" value="2"
                                    onclick="calculateNumbers(this.value)">2</button></div>
                            <div class="button"><button type="button" name="" value="0"
                                    onclick="calculateNumbers(this.value)">0</button></div>
                        </div>
                        <div class="fourth-column">
                            
                            <div class="button"><button type="button" name="" value="DEL" class="buttonWork color purple"
                                            onclick="clearDisplay()">DEL</button></div>
                            <div class="button"><button type="button" name="" value="9"
                                    onclick="calculateNumbers(this.value)">9</button></div>
                            <div class="button"><button type="button" name="" value="6"
                                    onclick="calculateNumbers(this.value)">6</button></div>
                            <div class="button"><button type="button" name="" value="3"
                                    onclick="calculateNumbers(this.value)">3</button></div>
                            <div class="button"><button type="button" name="" value="."
                                    onclick="calculateNumbers(this.value)" class="buttonWork">.</button></div>
                        </div>
                        <div class="fifth-column">
                            <div class="button"><button type="button" name="" value="/"
                                    onclick="calculateNumbers(this.value)" class="buttonWork purple"><i
                                        class="fa fa-divide"></i></button></div>
                            <div class="button"><button type="button" name="" value="*"
                                    onclick="calculateNumbers(this.value)" class="buttonWork purple"><i
                                        class="fa fa-times"></i></button></div>
                            <div class="button"><button type="button" name="" value="-"
                                    onclick="calculateNumbers(this.value)" class="buttonWork purple"><i
                                        class="fa fa-minus"></i></button></div>

                            <div class="button"><button type="button" name="" value="+"
                                    onclick="calculateNumbers(this.value)" class="buttonWork purple"><i
                                        class="fa fa-plus"></i></button></div>
                            <div class="button"><button type="button" name="" value="="
                                    onclick="(Result.value.includes('%'))?percentage(Result.value):Result.value=eval(Result.value);"
                                    class="btn-equal">=</button></div>
                        </div>

                        <!-- Navigation buttons (menu, home, back) -->
                        <div class="menu"><i class="fa fa-square"></i></div>
                        <div class="home"><i class="fa fa-circle"></i></div>
                        <div class="back"><i class="fa fa-caret-left"></i></div>

                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- External JavaScript file for interactive functionality -->
    <script src="JS/index.js"></script>

</body>

</html>
